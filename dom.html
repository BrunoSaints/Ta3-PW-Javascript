<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e hora</title>
</head>
<body>
    <h2>Saiba a data e hora local</h2>

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
    Clique aqui para saber a hora e a data atual!</button>

    <p id="demo"></p>
    <button onclick="myFunction()">Teste a função aqui!
    </button>
<script>
    function myFunction() {
        alert("Olá, esse é um teste de funtion!");
    }
</script>
</body>
</html>
